# fly.toml â€” backend API (FastAPI + WebSocket + Selenium)
app = "lavatools-api"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  # Uvicorn Ã©coute sur ce port (assure-toi d'utiliser la shell form dans le Dockerfile)
  PORT = "8080"

  # CORS autorisÃ©s (ajoute d'autres origines si besoin)
  ALLOWED_ORIGINS = "https://lavatools-web.fly.dev,http://localhost:5173,http://127.0.0.1:5173"

  # ðŸ”§ Aide Firefox/Gecko en VM (rÃ©duit les soucis de sandbox)
  MOZ_DISABLE_CONTENT_SANDBOX = "1"
  MOZ_HEADLESS = "1"

[http_service]
  internal_port = 8080
  force_https = true

  # âœ… garde une machine allumÃ©e pour Ã©viter les cold starts pendant le WS
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1

  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 25
    hard_limit = 50

  # Healthcheck HTTP; plus de marge au boot
  [[http_service.checks]]
    method = "GET"
    path = "/health"
    interval = "10s"
    timeout = "5s"
    grace_period = "90s"

# ðŸ’¾ un peu de swap pour amortir les pics (Firefox peut monter)
[init]
  swap_size_mb = 512

# ðŸ§  plus de RAM (1gb Ã©tait trop juste pour Firefox + FastAPI)
[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1
